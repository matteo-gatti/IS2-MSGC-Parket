<!DOCTYPE html>
<head>
    <title> PARKET REGISTER</title>
    <link rel="icon" href="img/logo.png">
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JQuery-->
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>    
    <script>//carichiamo header e footer
        $(function(){
            $(header).load("header.html")
            $(footer).load("footer.html")
        })
    </script>
    <script src="script.js"></script>
</head>

<body class="text-center">
    <div id="header"></div>
    <div class="container">
        <div class="row"> 
        <div class="col-sm" ></div>
        <div class="col-sm form-signin ">
            <form>
            <img class="mb-4" src="img/logo.png" alt="" width="200" height="200">
            <h1 class="h3 mb-3 fw-normal">Registrazione</h1>
        
            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="Mario Rossi" required>
                <label for="username">Username</label>
            </div> 
            <div class="mb-3"></div>
            
            <div class="form-floating">
                <input type="text" class="form-control" id="name" placeholder="Mario" required>
                <label for="name">Name</label>
            </div>
            <div class="mb-3"></div>
            <div class="form-floating">
                <input type="text" class="form-control" id="surname" placeholder="Rossi" required>
                <label for="surname">Surname</label>
            </div> 
            <div class="mb-3"></div>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <label for="email">Email address</label>
            </div>
            <div class="mb-3"></div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
        
            <div class="checkbox mb-3">
                <!-- <label>
                <input type="checkbox" value="remember-me"> Remember me
                </label> -->
            </div> 
            <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="register()">Registrati</button>
            <!-- <p class="mt-5 mb-3 text-muted">MSGC© 2022–2023</p> -->
            </form>
        </div>
        <div class="col-sm"></div>
    </div>
    </div>
    <div id="footer"></div>

</body>
</html>
